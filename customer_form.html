<html>
<head>
    <title> Customer form </title>
</head>
<body bgcolor= "pink" text="blue" >
    <h1><center>Customer Form</center></h1>
    <form>
        <table cellspacing="10" cellpadding="10">
            <tr>
                <td>Customer ID</td>
                <td><input type ="text" name="customerId" id="customerId"></td>
            </tr>
            <tr><td>Customer Name</td>
                <td><input type ="text" name="customerName" id="customerName"></td></tr>
            <tr>
                <td>Customer Address</td>
                <td><textarea rows="3" cols="21" name="customerAddress" id="customerAddress"></textarea></td>
            </tr>
            <tr>
                <td>Bill Amount</td>
                <td><input type ="text" name="billAmount" id="billAmount"></td>
            </tr>
            <tr><td align="center"><input type="submit" value="Go"></td>
            <td align="center"><input type="reset" value="Clear"></td></tr>
        </table>
    </form>
</body>
