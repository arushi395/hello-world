<html>
<head>
    <title> Customer form </title>
</head>
<body bgcolor= "black" text="white" >
    <h1><center>Customer Form</center></h1>
    <form>
        <table cellspacing="10" cellpadding="10"align="center">
            <tr><td>User Name</td>
                <td><input type ="text" name="username" id="username" /></td></tr>
                <tr>
                        <td>Password</td>
                        <td><input type ="password" name="password" id="password" /></td>
                </tr>
                <tr>
                        <td>Confirm Password</td>
                        <td><input type ="password" name="confirmPassword" id="confirmPassword" /></td>
                </tr>
                <tr><td>Full Name</td>
                    <td><input type ="text" name="fullName" id="fullName" /></td></tr>

                <tr><td>Gender</td>
                    <td>
                        <input type ="radio" name="gender" id="male" value="male" />Male
                        <input type ="radio" name="gender" id="female" value="female"/>Female
                        <input type ="radio" name="gender" id="others" value="others"/>Others
                    </td>
                </tr>
                <tr><td>Qualification</td>
                    <td>
                        <select name="qualification" id="qualification">
                            <option value="---">Select option</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="B.E" >B.E</option><!--to select any value by default use"selected"-->
                        </select>
                    </td>
                </tr>
                <tr><td>Alert By</td>
                    <td>
                        <input type ="checkbox" name="alertBy" id="alertBy" value="mobile" />Mobile
                        <input type ="checkbox" name="alertBy" id="alertBy" value="email"/>Email
                        <input type ="checkbox" name="alertBy" id="alertBy" value="letter"/>Letter
                    </td>
                </tr>

            <tr><td align="center"><input type="submit" value="Register"></td>
            <td align="center"><input type="reset" value="Clear"></td></tr>
        </table>
    </form>
</body>
<html>
